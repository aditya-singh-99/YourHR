<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YourHR</title>
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" width="36"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
        </svg>
        <h1 class="welcome-text">Welcome, John</h1>
        <div>
            <button onclick="history.back()">Sign Out</button>
            <p class="user-id">UserID:xxx</p>
        </div>
    </header>
    <div class="wrapper">
        <h2>Your Resume</h2>
        <form id="resume-form">
            <p id="message"></p>
            <embed src="" width="400px" height="400px" />
            <div>
                <label for="resume">Upload your resume (.pdf)</label><br>
                <input type="file" id="resume" accept=".pdf">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./dashboard.js"></script>
</body>

</html>
